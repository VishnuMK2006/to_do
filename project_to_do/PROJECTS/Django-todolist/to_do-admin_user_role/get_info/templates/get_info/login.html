<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    {% include "./navbar.html" %}

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 px-4 py-2 rounded-md text-sm 
                    {% if message.tags == 'success' %}
                        bg-green-100 text-green-800
                    {% elif message.tags == 'error' %}
                        bg-red-100 text-red-800
                    {% else %}
                        bg-gray-100 text-gray-800
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login_area' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-400">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-400">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>
    </div>
</body>
</html>
