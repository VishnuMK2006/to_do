<!DOCTYPE html>
<html>

<head>
    <title>Task Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Assignment</h2>

        <!-- Task Assignment Form -->
        <form method="POST" action="{%url 'assign_task' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="task_name">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
                <input type="text" class="form-control" id="admin_id" name="admin_id" hidden value="1">
            </div>

            <div class="form-group">
                <label for="task_des">Task Description</label>
                <textarea class="form-control" id="task_des" name="task_des" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="assin_to">Assign To</label>
                <select class="form-control" id="assin_to" name="assin_to" required>
                    <option value="" disabled selected>Select User</option>
                    {% for user in user_list %}
                    <option value="{{ user.user_id }}">{{ user.user_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Assign Task</button>
        </form>

        <div class="mt-5">
            <h4 class="text-center">View User-specific Tasks</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in user_list %}
                        <tr>
                            <td>{{ user.user_id }}</td>
                            <td>{{ user.user_name }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <a href="{% url 'user_task_detail' user.user_id %}" class="btn btn-info btn-sm">View Tasks</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No users available</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
